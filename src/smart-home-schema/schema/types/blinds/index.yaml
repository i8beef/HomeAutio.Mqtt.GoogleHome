name: action.devices.types.BLINDS
shortname: Blinds
description: >
  Blinds can be opened and closed, and various types of blinds are supported such
  as venetian
  (opens in one direction), panel or vertical (may open either left or right),
  and top-down bottom-up (may open either up or down).
  Some blinds may have slats that can be rotated.
availability: production
version: '1.0'
traits:
  recommended:
  - Rotation
  required:
  - OpenClose
