name: action.devices.types.CARBON_MONOXIDE_DETECTOR
shortname: Carbon Monoxide Detector
description: >
  Carbon monoxide detectors may report whether carbon monoxide is currently detected,
  whether
  the carbon monoxide level is high, and the current carbon monoxide level in parts
  per million.
