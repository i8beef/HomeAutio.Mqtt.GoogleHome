name: Simple air cooler
type: action.devices.types.AIRCOOLER
traits:
  - action.devices.traits.FanSpeed
  - action.devices.traits.HumiditySetting
  - action.devices.traits.OnOff
  - action.devices.traits.TemperatureSetting
attributes:
  {
    "humiditySetpointRange": {
      "minPercent": 0,
      "maxPercent": 50
    },
    "availableFanSpeeds": {
      "speeds": [
        {
          "speed_name": "off_key",
          "speed_values": [
            {
              "speed_synonym": [
                "off",
                "0"
              ],
              "lang": "en"
            }
          ]
        },
        {
          "speed_name": "low_key",
          "speed_values": [
            {
              "speed_synonym": [
                "low",
                "1"
              ],
              "lang": "en"
            }
          ]
        },
        {
          "speed_name": "medium_key",
          "speed_values": [
            {
              "speed_synonym": [
                "medium",
                "2"
              ],
              "lang": "en"
            }
          ]
        },
        {
          "speed_name": "high_key",
          "speed_values": [
            {
              "speed_synonym": [
                "high",
                "3"
              ],
              "lang": "en"
            }
          ]
        }
      ],
      "ordered": true
    },
    "availableThermostatModes": [
      "off",
      "cool",
      "on",
      "fan-only",
      "eco"
    ],
    "thermostatTemperatureUnit": "C"
  }
states:
  {
    "on": true,
    "currentFanSpeedSetting": "low_key",
    "thermostatMode": "cool",
    "thermostatTemperatureAmbient": 25,
    "thermostatTemperatureSetpoint": 20,
    "humiditySetpointPercent": 15,
    "humidityAmbientPercent": 10
  }
commands:
  action.devices.commands.OnOff:
    params:
      {
        "on": true
      }
    results:
      {
        "on": true
      }
  action.devices.commands.SetFanSpeed:
    params:
      {
        "fanSpeed": "high_key"
      }
    results:
      {
        "currentFanSpeedSetting": "high_key"
      }
  action.devices.commands.SetHumidity:
    params:
      {
        "humidity": 20
      }
    results:
      {
        "humiditySetpointPercent": 20,
        "humidityAmbientPercent": 10
      }
  action.devices.commands.ThermostatTemperatureSetpoint:
    params:
      {
        "thermostatTemperatureSetpoint": 22.0
      }
    results:
      {
        "thermostatMode": "cool",
        "thermostatTemperatureSetpoint": 22.0,
        "thermostatTemperatureAmbient": 25.1
      }
  action.devices.commands.ThermostatSetMode:
    params:
      {
        "thermostatMode": "cool"
      }
    results:
      {
        "thermostatMode": "cool",
        "thermostatTemperatureSetpoint": 22.0,
        "thermostatTemperatureAmbient": 25.1
      }
